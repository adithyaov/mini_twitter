$def with (tweets)

<!DOCTYPE html>
<html>
<head>
    <title>Timeline</title>
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/blaze.min.css">
    <style type="text/css">
      body {
        font-family: arial;
      }
      .c-nav a {
        text-decoration: none;
        color: #333;
      }
      .c-nav li:hover a{
        color: #fff;
      }
      .c-card form {
        margin-top: 10px;
      }
      hr {
        margin: 0;
        padding: 0;
        border: 0;
        height: 1px;
        background: #c0c0c0;
        margin-top: 15px;
        margin-bottom: 15px;
      }
    </style>
</head>
<body>

  <ul class="c-nav c-nav--light c-nav--inline">
    <li class="c-nav__item"><a href="/home">Home</a></li>
    <li class="c-nav__item c-nav__item--right"><a href="/logout">Logout</a></li>
    <li class="c-nav__item c-nav__item--right"><i class="fa fa-user"></i> <a href="/users/_">Users</a></li>
    <li class="c-nav__item c-nav__item--right"><a href="/followers">Followers</a></li>
    <li class="c-nav__item c-nav__item--right"><a href="/following">Following</a></li>
  </ul>


  <div class="o-container o-container--medium">


    <form method="post" action="/timeline">
      <label class="c-label">
        Tweet:
        <textarea name="content" class="c-field c-field--label"></textarea>
      </label>
      <input class="c-button c-button--brand" type="submit" value="Tweet">
    </form>

    <hr />

    $for i in tweets:

      <div class="c-card">
        <div class="c-card__item">
          <p class="c-paragraph">$i.content</p>
          <b>@$i.user.username</b>
          <form method="post" action="/timeline">
              <input value="$i.content" name="content" type="hidden" class="c-field c-field--label">
              <input class="c-button c-button--info" type="submit" value="Retweet">
          </form>
        </div>
      </div>

  </div>
</body>
</html>
