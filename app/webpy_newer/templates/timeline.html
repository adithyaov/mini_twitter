$def with (tweets)

<!DOCTYPE html>
<html>
<head>
    <title>Timeline</title>
    <link rel="stylesheet" href="/static/blaze.min.css">
</head>
<body>

  <ul class="c-nav c-nav--inline u-highest">
      <span class="c-nav__item"><i class="fa fa-home"></i><a href="/home">Home</a></span>
      <span class="c-nav__item c-nav__item--right"><i class="fa fa-user"></i><a href="/logout">Logout</a></span>
      <span class="c-nav__item c-nav__item--right"><i class="fa fa-user"></i><a href="/following">Following</a></span>
      <span class="c-nav__item c-nav__item--right"><i class="fa fa-user"></i><a href="/followers">Followers</a></span>
  </ul>
  <div class="o-container o-container--medium">


    <form method="post" action="/timeline">
      <label class="c-label">
          Content:
        <input name="content" type="text" class="c-field c-field--label">
      </label>
      <input class="c-button" type="submit" value="Tweet">
    </form>


    $for i in tweets:
      <div class="c-card">
        <header class="c-card__header">
        <h2 class="c-heading">
          $i.user.username
        </h2>
        </header>
        <div class="c-card__body">
          <p class="c-paragraph">$i.content</p>
        </div>
        <form method="post" action="/timeline">
            <input value="$i.content" name="content" type="hidden" class="c-field c-field--label">
            <input class="c-button" type="submit" value="ReTweet">
        </form>
      </div>
  </div>
</body>
</html>
