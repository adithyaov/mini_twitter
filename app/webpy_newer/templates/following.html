$def with (users_you_follow)

<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/blaze.min.css">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>

  <ul class="c-nav c-nav--light c-nav--inline">
    <li class="c-nav__item"><a href="/home">Home</a></li>
    <li class="c-nav__item c-nav__item--right"><a href="/logout">Logout</a></li>
    <li class="c-nav__item c-nav__item--right"><a href="/users/$session.username">Me</a></li>
    <li class="c-nav__item c-nav__item--right"><a href="/timeline">Timeline</a></li>
    <li class="c-nav__item c-nav__item--right"><a href="/users/_">Users</a></li>
    <li class="c-nav__item c-nav__item--right"><a href="/followers">Followers</a></li>
  </ul>

  <div class="o-container o-container--medium">
    $for i in users_you_follow:
        <div class="c-card">
          <div class="o-grid o-grid--demo">
              <div class="o-grid__cell">
                <div class="o-grid">
                  <div class="o-grid__cell">
                      <img class="o-image" src="http://lorempixel.com/200/200/#$i.username" alt = "Not available">
                  </div>
                  <div class="o-grid__cell">
                    <header class="c-card__header">
                      <h2 class="c-heading">$i.username</h2>
                    </header>
                    <p>$i.email</p>
                  </div>
                </div>
                  <div class="o-grid">
                    <div class="o-grid__cell">
                          <a href="/relation/$i.username/unfollow" class="c-button">Unfollow</a>
                    </div>
                  </div>
                </div>
           </div>
          </div>

  </div>
</body>
</html>
