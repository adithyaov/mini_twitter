$def with (status, data)

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/static/BareCSS/css/bare.min.css">
	<title>Home Page</title>
</head>
	<body>
		<nav>
			<label>
				<input type="checkbox">
				<header>
					<a>Mini_Twitter</a>
				</header>
				<ul>
					<li><a href="index.html">Feed</a></li>
					<li><a href="index.html">Following</a></li>
					<li><a href="about.html">Profile</a></li>
					<li>
						<a>Dropdown</a>
						<menu>
							<menuitem><a href="#">Item one</a></menuitem>
							<menuitem><a href="#">Item two</a></menuitem>
						</menu>
					</li>
				</ul>
			</label>
		</nav>
		<div style = "margin-left: 200px;margin-right: 200px">
			<card style="margin-top: 14px">
				<form method="post">			
					<label>Tweet</label>
					<textarea placeholder="comment"></textarea>
					<button style = "margin-left: 700px">Tweet</button>
				</form>
			</card>
		</div>
		
		$for i in data:
			<div style="margin: auto; width: 600px;">
				<card style="margin-top: 14px">
					<h5>$i.content</h5>
					<p style = "margin-left: 350px">$i.title</p>
					<button>Retweet</button>
				</card>
			</div>	
	</body>
</html>
